name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: ~/runner
      run: mvn -B package -DskipTests --file pom.xml

    - name: copy file
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.MASTER_HOST }}
        username: ${{ secrets.MASTER_USERNAME }}
        password: ${{ secrets.MASTER_PASSWORD }}
        port: ${{ secrets.MASTER_PORT }}
        source: "~/runner/IrostubConfigServer/target/IrostubConfigServer-0.0.1.jar"
        target: "${{ secrets.CONFIG_SERVER_PATH }}"

